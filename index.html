<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Plus</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section class="principal container">
        <div class="container__caixa>
            <h1>Com o combo+, você pode aproveitar a Alura+ e o Alura Língua por um preço único.</h1>
            <img src="img/Combo.png" alt="O combo+ é a junção do alura+ e o alura Língua" class="container__imagem">
            <a href="www.alura.com.br" class="container__botao"> Assinale por 12x de R$ 120.00*</a>
            <p class="container__aviso">*O preço pode variar caso a assinatura seja feita em outros planos.</p>
        </div>
    </section>

    <section class="container secundario">
        <img src="img/Plataformas.png" alt="Um monitor e um celular com a alura Plus aberta" class="secundario_imagem">
        <div class="container_descricao">
            <h2 class="descricao_titulo">Assista do seu jeito</h2>
            <p class="descricao_texto"> Aproveite a tela grande da TV ou assista no tablet, laptop, celular e outros aparelhos. Nossas seleção de cursos não para de crescer.</p>
    </div>
    </section>

    <section class="container secundario">
        <div class="container__descricao">
            <p class="container_texto">Só o Combo+ e Alura Língua </p>
        </div>
    </section>
</body>
</html>
